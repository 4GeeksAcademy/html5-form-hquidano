<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Payment form sample</title>
        <style>
            .custom-radio .form-check-input {
                opacity: 0;
                cursor: pointer;
                width: 0;
            }

            .custom-radio .form-check-label::before {
                content: '';
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                border: 2px solid rgb(255, 252, 252);
                margin-right: 0px;
                background-color: transparent;
                transition: background-color 0.2s ease;
            }

            .custom-radio .form-check-input:checked ~ .form-check-label::before {
                background-color: #b4b4b4;
            }

            .form-check-label::after {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #ffffff;
            }

        </style>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <form class="card p-3 bg-ligth">
            <div class="card">
                <h1 class="card-header">
                  Payment form example
                </h1>
                <div class="card-header-warning row">
                    <div class="col">
                        <blockquote class="blockquote mb-4 w-100 p-3">
                            <div class="alert alert-danger" role="alert">Some fields are missing</div>
                        </blockquote>
                    </div>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="row">
                            <div class="mb-3 col-4">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="cvc-number" placeholder="00000">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="amount-number" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount-number">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="first-name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="first-name" aria-describedby="firstname">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="last-name" aria-describedby="lastname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" aria-describedby="city">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" id="State" aria-describedby="state" placeholder="Pick a state">
                                    <option selected>Pick a state</option>
                                    <option>California</option>
                                    <option>Texas</option>
                                    <option>Florida</option>
                                    <option>New York</option>
                                    <option>Illinois</option>
                                    <option>Pennsylvania</option>
                                    <option>Ohio</option>
                                    <option>Georgia</option>
                                    <option>Michigan</option>
                                    <option>North Carolina</option>
                                </select>
                            </div>
                            <div class="mb-3 col-3">
                                <label for="postal-code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal-code" aria-describedby="postalcode">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <p>We accept:</p>
                                <div class="icons bg-secondary w-50 p-1 rounded text-white">
                                    <div class="form-check-inline custom-radio">
                                        <span class="checkmark"></span>
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flex-radio1">
                                        <label class="form-check-label" for="flex-radio1">
                                            <i class="fa-brands fa-cc-mastercard fs-2"></i>
                                        </label>
                                    </div>
                                    <div class="form-check-inline custom-radio">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flex-radio2">
                                        <label class="form-check-label" for="flex-radio2">
                                            <i class="fa-brands fa-cc-visa fs-2"></i>
                                        </label>
                                    </div>
                                    <div class="form-check-inline custom-radio">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flex-radio3">
                                        <label class="form-check-label" for="flex-radio3">
                                            <i class="fa-brands fa-cc-diners-club fs-2"></i>
                                        </label>
                                    </div>
                                    <div class="form-check-inline custom-radio">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flex-radio4">
                                        <label class="form-check-label" for="flex-radio4">
                                            <i class="fa-brands fa-cc-amex fs-2"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 col-6 form-group">
                                <label for="FormControlText">Message</label>
                                <textarea class="form-control" id="FormControlText" rows="3" aria-describedby="AddMessage"></textarea>
                                <div id="AddMessage" class="form-text">Add any notes here.</div>
                            </div>
                        </div>

                    </blockquote>
                </div>
                <div class="card-footer text-end">
                    <blockquote class="blockquote mb-0">
                        <button type="button" class="btn btn-secondary float-right">Cancel</button>
                        <button type="button" class="btn btn-primary position-relative bottom-0 end-0">Send</button>
                    </blockquote>
                </div>                  
            </div>
        </form>
    </body>
</html>
